<!DOCTYPE html>
  <head>
    <title>Todo App</title>
		<link 
		  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
			rel="stylesheet"
		>
		<link 
		  rel="stylesheet" 
			href="style.css" 
			media="screen" 
			charset="utf-8"
		>
  </head>
	<body class="wrapper">
    <header class="header">
			<img class="header-img" src="./eisenhower-matrix.jpg">
			<a 
			  class="header-link" 
				href="https://goal-life.com/page/method/matrix-eisenhower"
			>
			Want more details?</a>
		</header>
		<main class="main-page">
			<section id="add-task">
				<h3 class="title title-add-task">Add Item</h3>
				<div class="task-wrapper">
					<input 
					  id="new-task" 
						class="new-task-element input" 
						type="text"
					>
					<button class="task-btn">Add</button>
				</div>
			</section>
			<section class="incomplete-tasks">
				<h3 class="title">Todo</h3>
				<ul id="incomplete-tasks">
					<li class="task__item">
						<input class="input" type="checkbox">
						<label class="task-label">Pay Bills</label>
						<input 
							type="text" 
							class="task-element input"
						>
						<button class="task-btn task-edit">Edit</button>
						<button class="task-btn task-delete"><img class="task-delete-img" src="./remove.svg"></button>
					</li>
					<li class="task__item edit-mode">
						<input class="input" type="checkbox">
						<label class="task-label">Go Shopping</label>
						<input 
							type="text" 
							value="Go Shopping" 
							class="task-element input"
						>
						<button class="task-btn task-edit">Save</button>
						<button class="task-btn task-delete"><img class="task-delete-img" src="./remove.svg"></button>
					</li>
				</ul>
			</section>
			<section class="completed-tasks">
				<h3 class="title">Completed</h3>
				<ul id="completed-tasks">
					<li class="task__item">
						<input 
							type="checkbox" 
							checked
							class="input-checkbox input"
						>
						<label class="task-label">See the Doctor</label>
						<input 
							type="text" 
							class="task-element input"
						>
						<button class="task-btn task-edit">Edit</button>
						<button class="task-btn task-delete"><img class="task-delete-img" src="./remove.svg"></button>
					</li>
				</ul>
			</section>
    </main>
		<script src="app.js"></script>
	</body>
</html>
