<!DOCTYPE html>
  <head>
    <title>Todo App</title>
		<link 
		  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
			rel="stylesheet"
		>
		<link 
		  rel="stylesheet" 
			href="style.css" 
			media="screen" 
			charset="utf-8"
		>
  </head>
	<body>
    <div class="header">
			<img src="./eisenhower-matrix.jpg">
			<a 
			  class="header-link" 
				href="https://goal-life.com/page/method/matrix-eisenhower"
			>
			Want more details?</a>
		</div>
		<div class="main-page">
			<p id="add-task">
				<label for="new-task">Add Item</label>
				<div class="task-wrapper">
					<input 
					  id="new-task" 
						class="task-element" 
						type="text"
					>
					<button>Add</button>
				</div>
			</p>
      <h3>Todo</h3>
			<ul id="incomplete-tasks">
				<li>
					<input type="checkbox">
					<label class="task-element">Pay Bills</label>
					<input 
					  type="text" 
						class="task-element"
					>
					<button class="task-edit">Edit</button>
					<button class="task-delete"><img src="./remove.svg"></button>
				</li>
				<li class="edit-mode">
					<input type="checkbox">
					<label class="task-element">Go Shopping</label>
					<input 
					  type="text" 
						value="Go Shopping" 
						class="task-element"
					>
					<button class="task-edit">Save</button>
					<button class="task-delete"><img src="./remove.svg"></button>
				</li>
      </ul>
			<h3>Completed</h3>
			<ul id="completed-tasks">
				<li>
					<input 
					  type="checkbox" 
						checked
					>
					<label class="task-element">See the Doctor</label>
					<input 
					  type="text" 
						class="task-element"
					>
					<button class="task-edit">Edit</button>
					<button class="task-delete"><img src="./remove.svg"></button>
				</li>
			</ul>
    </div>
		<script src="app.js"></script>
	</body>
</html>
